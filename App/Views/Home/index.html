{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block style %}

    <link rel="stylesheet" href="/css/home.css">

{% endblock %}

{% block body %}
    <div class="container">
        <h1>Welcome</h1>
        <div id="login-reg-link">
            <a href="/register">Sign up</a> or <a href="/login">Log in</a>
        </div>
        <div id="button-show">
            <input type="button" class="btn btn-primary mb-4" onclick="location.href='/posts'" id="viewPost" value="View Posts"/>
            <input type="button" class="btn btn-primary mb-4" onclick="location.href='/logout'" id="logout" value="Logout"/>
        </div>
    </div>

{% endblock %}

{% block footer %}

    <script src="/js/home.js"></script>

{% endblock %}
