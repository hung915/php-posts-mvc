{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block style %}

    <link rel="stylesheet" href="/css/admin_home.css">

{% endblock %}

{% block body %}

    <div class="container">
        <div class="row col-md-4 col-md-offset-3">
            <div>
                <form>
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="email">Email</label>
                        <input name="email" id="email" class="form-control">
                    </div>

                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button id="login" class="btn btn-primary btn-block mb-4">Log in</button>
                </form>
            </div>
            <div id="button-show">
                <input type="button" onclick="location.href='/admin/posts'" id="viewPost" value="Manage Posts" class="btn btn-primary mb-4"/>
                <input type="button" onclick="location.href='/admin/logout'" id="logout" value="Logout" class="btn btn-primary mb-4"/>
            </div>
        </div>
    </div>

{% endblock %}

{% block footer %}

    <script src="/js/admin/home.js"></script>
    <script src="/js/admin/login.js"></script>

{% endblock %}
