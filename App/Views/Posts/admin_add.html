{% extends "base.html" %}

{% block title %}Add new Post{% endblock %}

{% block style %}

    <link rel="stylesheet" href="/css/admin_post_add_edit.css">

{% endblock %}

{% block body %}

    <div class="container">
        <h1>Add new Post</h1>

        <div id="check-allow" style="display: none">
            <form id="add-post" method="post" enctype="multipart/form-data">
                <div class="formfield">
                    <label for="title">Title</label>
                    <div class="input-wrapper">
                        <input name="title" id="title" required autofocus>
                    </div>
                </div>

                <div class="formfield">
                    <label for="description">Description</label>
                    <div class="input-wrapper">
                        <textarea name="description" id="description" class="table-form" required></textarea>
                    </div>
                </div>

                <div class="formfield">
                    <label for="image">Image</label>
                    <div class="input-wrapper">
                        <input name="thumbnail" id="image" type="file" accept="image/*" class="table-form">
                        <img src="#" alt="uploaded image" id="uploaded-image" style="display: none">
                    </div>
                </div>


                <div class="formfield">
                    <label for="status">Status</label>
                    <div class="input-wrapper">
                        <select name="status" id="status">
                            <option value="1">Enable</option>
                            <option value="0">Disable</option>
                        </select>
                    </div>
                </div>

                <div class="align-center">
                    <button id="submit" type="submit" class="btn btn-primary mb-4">Submit</button>
                </div>
            </form>
        </div>

        <div id="err"></div>
    </div>


{% endblock %}

{% block footer %}

    <script src="/js/admin/check_allow.js"></script>

    <script src="/js/admin/change_image.js"></script>

    <script src="/js/admin/add_post.js"></script>

{% endblock %}
